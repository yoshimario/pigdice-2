<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="src/jquery-3.5.1.min.js"></script>
    <script src="src/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Dice</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="margin-top:30px;">Pig Dice</h1>
        <div class="row">
            <!-- Player 1 UI -->
            <div class="col-md-6">
                <!-- Player 1 Sign Up -->
                <div id="playerOneSignUpGroup" class="group-std">
                    <form id="playerOneSignUp">
                        <div class="form-group">
                            <label for="playerOneName">Name (P1)</label>
                            <input id="playerOneName" class="form-control" type="text" required>
                        </div>
                        <button type="submit">ENTER GAME</button>
                    </form>
                </div>
                <!-- Player 1 Game -->
                <div id="playerOneGameGroup" class="group-std">
                  <h2 id="playerOneEnterName"></h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="group-std">
                                <h4>Turn Total</h4>
                                <h2 id="playerOneTurnTotal"></h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="group-std">
                                <h4>Overall Total</h4>
                                <h2 id="playerOneOverallTotal"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="group-std-no-border">
                                <button id="playerOneRoll" type="button">ROLL</button>
                                <button id="playerOneHold" type="button">HOLD</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="group-std">
                                <h4>Current Roll</h4>
                                <h2 id="playerOneCurrentRoll"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Player Two UI -->
            <div class="col-md-6">
                <!-- Player 2 Sign Up -->
                <div id="playerTwoSignUpGroup" class="group-std">
                    <form id="playerTwoSignUp">
                        <div class="form-group">
                            <label for="playerTwoName">Name (P2)</label>
                            <input id="playerTwoName" class="form-control" type="text" required>
                        </div>
                        <button type="submit">ENTER GAME</button>
                    </form>
                </div>
                <!-- Player 2 Game -->
                <div id="playerTwoGameGroup" class="group-std">
                  <h2 id="playerTwoEnterName"></h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="group-std">
                                <h4>Turn Total</h4>
                                <h2 id="playerTwoTurnTotal"></h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="group-std">
                                <h4>Overall Total</h4>
                                <h2 id="playerTwoOverallTotal"></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="group-std-no-border">
                                <button id="playerTwoRoll" type="button">ROLL</button>
                                <button id="playerTwoHold" type="button">HOLD</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="group-std">
                                <h4>Current Roll</h4>
                                <h2 id="playerTwoCurrentRoll"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
